<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password - StartupCollab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-2 text-center text-gray-800">Forgot your password?</h1>
    <p class="text-sm text-gray-600 mb-6 text-center">
      Enter the email associated with your account and weâ€™ll send a link to reset your password.
    </p>

    <form id="forgotForm" class="space-y-4">
      <input id="email" type="email" required placeholder="Email"
             class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300"/>
      <button type="submit"
              class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition">
        Send reset link
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm text-gray-600"></p>

    <p class="mt-6 text-center text-sm">
      Remembered? <a href="login.html" class="text-blue-600 hover:underline">Return to login</a>
    </p>
  </div>

  <script>
    // Replace these with your Supabase project values
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('forgotForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      const email = document.getElementById('email').value.trim();
      if (!email) {
        message.textContent = 'Please enter your email.';
        message.className = 'mt-4 text-center text-sm text-red-600';
        return;
      }

      // redirectTo should match your reset_password.html location configured in Supabase
      const redirectTo = window.location.origin + '/reset_password.html';

      const { data, error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo });

      if (error) {
        message.textContent = 'Error: ' + error.message;
        message.className = 'mt-4 text-center text-sm text-red-600';
      } else {
        message.textContent = 'If that email exists, a password reset link was sent. Check your inbox.';
        message.className = 'mt-4 text-center text-sm text-green-600';
        form.reset();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventPitch Dashboard - EventPitch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-bold text-blue-600">EventPitch</h1>
    <div>
      <a href="dashboard.html" class="mx-2 text-gray-600 hover:text-blue-600">Dashboard</a>
      <a href="register.html" class="mx-2 text-gray-600 hover:text-blue-600">Register your Startup</a>
      <a href="notifications.html" class="mx-2 text-gray-600 hover:text-blue-600">Notifications</a>
      <button id="logoutBtn" class="mx-2 text-red-600 hover:underline">Logout</button>
    </div>
  </nav>

  <!-- Heading and Description above cards -->
  <div class="max-w-6xl mx-auto mt-8 mb-4 px-4">
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-2">Browse the Progress</h2>
    <p class="text-lg text-gray-700 font-medium text-center">
      Browse registered startups and find the right partners to co-create, attract investors, and scale faster.
    </p>
  </div>
  <!-- Search Bar with Button -->
  <div class="max-w-6xl mx-auto mb-4 px-4 flex justify-center">
    <div class="w-full md:w-1/2 flex">
      <input
        id="searchInput"
        type="text"
        placeholder="Search startups..."
        class="flex-grow px-4 py-2 border rounded-l shadow focus:outline-none focus:ring"
      />
      <button
        id="searchBtn"
        class="px-4 py-2 bg-blue-600 text-white rounded-r shadow hover:bg-blue-700 transition"
      >
        Search
      </button>
    </div>
  </div>

  <section class="max-w-6xl mx-auto mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="startupContainer">
    <!-- Startup cards will be injected here -->
  </section>
  <script>
  const SUPABASE_URL = "{{SUPABASE_URL}}";
  console.log("SUPABASE_URL:", SUPABASE_URL);
  const SUPABASE_ANON_KEY = "{{SUPABASE_ANON_KEY}}";
  console.log("SUPABASE_ANON_KEY:", SUPABASE_ANON_KEY);

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const container = document.getElementById("startupContainer");
  const logoutBtn = document.getElementById("logoutBtn");
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");

  let allStartups = [];
  let invitedStartups = new Set();
  let userId = null;

  // Redirect to login if user not logged in
  async function checkUser() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";
  }
  checkUser();

  // Invite button handler
  async function inviteToCollaborate(startupId, button) {
    button.disabled = true;
    button.textContent = "Invitation sent!";
    button.classList.add("bg-green-500", "text-white", "cursor-not-allowed");
    button.classList.remove("bg-blue-600", "hover:bg-blue-700");

    const { data: { user }, error: userError } = await supabase.auth.getUser();
    if (userError || !user) {
      alert("You must be logged in to send an invitation.");
      return;
    }

    const senderUid = user.id;
    const { error } = await supabase
      .from("invitations")
      .insert([{ sender_uid: senderUid, startup_id: startupId }]);

    if (error) {
      console.error("Error sending invitation:", error);
      alert("Failed to send invitation: " + error.message);
    } else {
      alert("âœ… Invitation sent successfully! we will inform the founder");
      invitedStartups.add(startupId);
      renderStartups(filteredStartups(), userId, invitedStartups);
    }
  }

  async function loadStartups() {
    // Get current user
    const { data: { user }, error: userError } = await supabase.auth.getUser();
    if (userError || !user) {
      container.innerHTML = `<p class="text-red-600">Authentication error. Please login again.</p>`;
      return;
    }
    userId = user.id;

    // Fetch all startups
    const { data: startups, error: startupsError } = await supabase.from("startups").select("*");
    if (startupsError) {
      container.innerHTML = `<p class="text-red-600">Error loading startups: ${startupsError.message}</p>`;
      return;
    }
    allStartups = startups;

    // Check if user has at least one startup registered
    const myStartups = startups.filter(s => s.UID === userId);
    if (!myStartups || myStartups.length === 0) {
      container.innerHTML = `
        <div class="col-span-full flex flex-col items-center justify-center py-8">
          <p class="text-gray-700 text-lg mb-4">Please register your startup to see other registered startups.</p>
          <a href="register.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium shadow transition">Register your Startup</a>
        </div>
      `;
      return;
    }

    // Fetch invitations sent by this user once
    const { data: sentInvitations } = await supabase
      .from("invitations")
      .select("startup_id")
      .eq("sender_uid", userId);

    invitedStartups = new Set((sentInvitations || []).map(inv => inv.startup_id));

    // Render all startups
    renderStartups(allStartups, userId, invitedStartups);
  }

  function normalizeString(str) {
    return (str || "")
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "");
  }

  function filteredStartups() {
    const query = normalizeString(searchInput.value);
    if (!query) return allStartups;
    return allStartups.filter(s =>
      normalizeString(s.name).includes(query) ||
      normalizeString(s.industry).includes(query) ||
      normalizeString(s.description).includes(query)
    );
  }

  function renderStartups(startups, userId, invitedStartups) {
    container.innerHTML = "";
    for (const startup of startups) {
      const invitationSent = invitedStartups.has(startup.id);
      const isMyStartup = startup.owner_id === userId;

      const card = document.createElement("div");
      card.className = "bg-white p-6 rounded-lg shadow hover:shadow-lg transition flex flex-col justify-between";

      card.innerHTML = `
        <div>
          <h3 class="text-xl font-bold text-gray-800 mb-2">${startup.name}</h3>
          <p class="text-gray-600 mb-1"><strong>Industry:</strong> ${startup.industry}</p>
          <p class="text-gray-600 mb-4">${startup.description}</p>
        </div>
        <button
          class="mt-2 ${invitationSent || isMyStartup ? "bg-green-500 text-white cursor-not-allowed" : "bg-blue-600 hover:bg-blue-700 text-white"} px-4 py-2 rounded transition font-medium invite-btn"
          data-startup-id="${startup.id}"
          ${invitationSent || isMyStartup ? "disabled" : ""}>
          ${isMyStartup ? "Your Startup" : invitationSent ? "Invitation Sent!" : "Invite to Collaborate"}
        </button>
      `;

      container.appendChild(card);

      if (!invitationSent && !isMyStartup) {
        const inviteBtn = card.querySelector(".invite-btn");
        inviteBtn.addEventListener("click", () => inviteToCollaborate(startup.id, inviteBtn));
      }
    }
  }

  // Search on button click
  searchBtn.addEventListener("click", () => {
    renderStartups(filteredStartups(), userId, invitedStartups);
  });

  // Optional: Search on Enter key
  searchInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      renderStartups(filteredStartups(), userId, invitedStartups);
    }
  });

  // Initial load
  loadStartups();

  // Logout
  logoutBtn.addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password - StartupCollab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-2 text-center text-gray-800">Set a new password</h1>
    <p class="text-sm text-gray-600 mb-4 text-center">Choose a strong password for your account.</p>

    <form id="resetForm" class="space-y-4">
      <input id="newPassword" type="password" required placeholder="New password (min 6 chars)"
             class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300"/>
      <input id="confirmPassword" type="password" required placeholder="Confirm new password"
             class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300"/>
      <button type="submit"
              class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition">
        Update password
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm text-gray-600"></p>
    <p class="mt-6 text-center text-sm">
      Back to <a href="login.html" class="text-blue-600 hover:underline">login</a>
    </p>
  </div>

  <script>
    // Replace with your Supabase values
    const SUPABASE_URL = "https://mxydshsxgxdhcgoveocx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im14eWRzaHN4Z3hkaGNnb3Zlb2N4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1ODAzNTIsImV4cCI6MjA3MzE1NjM1Mn0.cvjGuvuY1z6WM6kjuGympgeDHfRMcLlOPf4Z8TjLxZI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const message = document.getElementById('message');
    const form = document.getElementById('resetForm');

    // Optionally read token from URL if you want to set session manually (not always required)
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token') || urlParams.get('token') || null;

    // If the link contains an access token, set session so updateUser works
    async function restoreSessionIfNeeded() {
      if (accessToken) {
        // set the session in the client (so supabase.auth.updateUser works)
        await supabase.auth.setSession({ access_token: accessToken });
      }
    }
    restoreSessionIfNeeded();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (newPassword.length < 6) {
        message.textContent = 'Password must be at least 6 characters.';
        message.className = 'mt-4 text-center text-sm text-red-600';
        return;
      }
      if (newPassword !== confirmPassword) {
        message.textContent = 'Passwords do not match.';
        message.className = 'mt-4 text-center text-sm text-red-600';
        return;
      }

      // Update password for the current session/user
      const { data, error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        message.textContent = 'Error: ' + error.message;
        message.className = 'mt-4 text-center text-sm text-red-600';
      } else {
        message.textContent = 'Password updated successfully. Redirecting to login...';
        message.className = 'mt-4 text-center text-sm text-green-600';
        setTimeout(() => window.location.href = 'login.html', 2000);
      }
    });
  </script>
</body>
</html>

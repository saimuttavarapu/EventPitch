<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Startup - StartupCollab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-bold text-blue-600">StartupCollab</h1>
    <div>
      <a href="dashboard.html" class="mx-2 text-gray-600 hover:text-blue-600">Dashboard</a>
      <a href="register.html" class="mx-2 text-gray-600 hover:text-blue-600">Register your Startup</a>
      <button id="logoutBtn" class="mx-2 text-red-600 hover:underline">Logout</button>
    </div>
  </nav>

  <!-- Register Form -->
  <section class="max-w-xl mx-auto mt-12 bg-white shadow-lg p-8 rounded-lg">
    <h2 class="text-2xl font-bold text-gray-800 text-center">Register Your Startup</h2>

    <form id="registerForm" class="mt-6 space-y-4">
      <input type="text" id="name" placeholder="Startup Name" class="w-full p-3 border rounded" required />
      <input type="email" id="email" placeholder="Contact Email" class="w-full p-3 border rounded" required />
      <input type="text" id="industry" placeholder="Industry" class="w-full p-3 border rounded" required />
      <textarea id="description" placeholder="Short Description" class="w-full p-3 border rounded"></textarea>

      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">
        Register
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm text-gray-600"></p>
  </section>

  <script>
    // Initialize Supabase client
    const SUPABASE_URL = "https://mxydshsxgxdhcgoveocx.supabase.co"; // replace
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im14eWRzaHN4Z3hkaGNnb3Zlb2N4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1ODAzNTIsImV4cCI6MjA3MzE1NjM1Mn0.cvjGuvuY1z6WM6kjuGympgeDHfRMcLlOPf4Z8TjLxZI"; // replace
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const industry = document.getElementById("industry").value;
      const description = document.getElementById("description").value;
      

      const { data, error } = await supabase
        .from("startups")
        .insert([{ name, email, industry, description}]);

      if (error) {
        message.textContent = "❌ Error: " + error.message;
        message.classList.add("text-red-600");
      } else {
        message.textContent = "✅ Startup registered successfully!";
        message.classList.add("text-green-600");
        form.reset();
      }
    });
  </script>

</body>
</html>
